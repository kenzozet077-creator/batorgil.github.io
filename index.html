<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Миний Вэбсайт</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Гүн хөх-хар өнгө */
            color: #f8fafc;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .card {
            background: #1e293b;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #334155;
            max-width: 450px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            color: #94a3b8;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 30px;
            background: #38bdf8;
            color: #0f172a;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(56, 189, 248, 0.4);
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Сайн байна уу?</h1>
        <p>Намайг <b>[Таны нэр]</b> гэдэг. Би өөрийн анхны вэбсайтыг GitHub Pages ашиглан амжилттай хийлээ!</p>
        <a href="mailto:tanyaimail@gmail.com" class="btn">Надтай холбогдох</a>
    </div>

</body>
</html>
