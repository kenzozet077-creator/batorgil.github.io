<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Амуулахуй-Legal Psychology</title>
    <style>
        /* Ерөнхий тохиргоо */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        /* Гүйлтийг зөөлөн болгох */
        html {
            scroll-behavior: smooth;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 8%;
            background: rgba(85, 107, 47, 0.95);
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Таны өгсөн логоны линк */
        .logo img {
            height: 35px;
            width: auto;
            vertical-align: middle;
            filter: drop-shadow(0px 0px 2px rgba(0,0,0,0.3));
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 30px;
            font-size: 14px;
            font-weight: 500;
            transition: 0.3s;
        }

        nav a:hover {
            color: #d4d4d4;
        }

        /* Hero Section (Нүүр хэсэг) */
        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                        url('https://images.unsplash.com/photo-1506466010722-395aa2bef877?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 0 20px;
        }

        .hero-section h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .hero-section p {
            font-size: 1.3rem;
            margin-bottom: 40px;
            max-width: 800px;
        }

        /* Форм */
        .contact-form {
            display: flex;
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
            gap: 10px;
            width: 100%;
            max-width: 700px;
        }

        .contact-form input {
            flex: 1;
            padding: 15px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 4px;
            outline: none;
            font-size: 16px;
        }

        .btn-submit {
            background-color: black;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* ШИНЭ ХЭСГҮҮД (Sections) */
        section {
            padding: 100px 8%;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        section h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #556b2f;
        }

        section p {
            max-width: 900px;
            line-height: 1.8;
            font-size: 1.2rem;
            color: #444;
        }

        #about { background-color: white; }
        #training { background-color: #f9f9f9; }
        #tests { background-color: #556b2f; color: white; }
        #tests h2, #tests p { color: white; }

        @media (max-width: 768px) {
            .hero-section h1 { font-size: 2.2rem; }
            .nav-links { display: none; }
            .contact-form { flex-direction: column; }
        }
    </style>
</head>
