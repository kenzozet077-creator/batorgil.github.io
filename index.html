<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Амуулахуй-Legal Psychology</title>
    <style>
        /* Ерөнхий тохиргоо */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        /* Арын фонт зураг - Яг Strikingly шиг */
        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), 
                        url('https://stock.adobe.com/search?k=relaxation');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Гүйлгэхэд зураг нь хөдлөхгүй */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Дээд талын цэс (Header) */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 8%;
            background: rgba(85, 107, 47, 0.85); /* Strikingly-гийн ногоон өнгө */
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 30px;
            font-size: 15px;
            font-weight: 500;
            transition: 0.3s;
        }

        nav a:hover {
            color: #d4d4d4;
        }

        /* Голын агуулга */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            margin-top: 80px;
        }

        .main-content h1 {
            font-size: 4rem;
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .main-content p {
            font-size: 1.4rem;
            color: white;
            margin-bottom: 40px;
            max-width: 800px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
        }

        /* Форм (Бүртгэлийн хэсэг) */
        .contact-form {
            display: flex;
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
            gap: 10px;
            width: 100%;
            max-width: 700px;
        }

        .contact-form input {
            flex: 1;
            padding: 15px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 4px;
            outline: none;
            font-size: 16px;
        }

        .btn-submit {
            background-color: black;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background-color: #333;
        }

        /* Гар утсанд зориулсан тохиргоо */
        @media (max-width: 768px) {
            .main-content h1 { font-size: 2.5rem; }
            .nav-links { display: none; } /* Гар утсан дээр цэсийг нуух */
            .contact-form { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <header>
            <div class="logo">
                <span><img src="https://github.com/kenzozet077-creator/batorgil.github.io/blob/main/0dcdd0ee-e43b-4bfc-a5c4-598c3e71634d_20260107_123208_0000%20(2).png?raw=true"></span> Амуулахуй-Legal Psychology
            </div>
            <nav class="nav-links">
                <a href="#">Бидний тухай</a>
                <a href="#">Сургалт</a>
                <a href="#">Онлайн тест бөглөх</a>
                <a href="#">Комик</a>
            </nav>
        </header>

        <main class="main-content">
            <h1>Сайн байна уу?</h1>
            <p>Та өөрт тулгамдаж буй асуудлаа бичээрэй. Танд мэргэжлийн туслалцаа үзүүлэх болно.</p>
            
            <form class="contact-form">
                <input type="text" placeholder="Асуудал бичих" required>
                <input type="email" placeholder="Имэйл хаяг" required>
                <button type="submit" class="btn-submit">Илгээх</button>
            </form>
        </main>
    </div>

</body>
</html>
