<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Амуулахуй-Legal Psychology</title>
    <style>
        /* Ерөнхий тохиргоо */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        html {
            scroll-behavior: smooth; /* Зөөлөн гүйлгэх */
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 8%;
            background: rgba(85, 107, 47, 0.95);
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 35px;
            width: auto;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
            transition: 0.3s;
        }

        nav a:hover {
            color: #d4d4d4;
        }

        /* Hero Section */
        #home {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://images.unsplash.com/photo-1499750310107-5fef28a66643?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 0 20px;
        }

        #home h1 { font-size: 3rem; margin-bottom: 20px; }
        #home p { font-size: 1.2rem; margin-bottom: 30px; }

        /* Форм */
        .contact-form {
            display: flex;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            gap: 10px;
            width: 100%;
            max-width: 600px;
        }

        .contact-form input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 3px;
        }

        .btn-submit {
            background: #000;
            color: #fff;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        /* Бусад хэсгүүд */
        section {
            padding: 100px 8%;
            min-height: 60vh;
            text-align: center;
        }

        #about { background: #fff; color: #333; }
        #training { background: #f4f4f4; color: #333; }
        #tests { background: #556b2f; color: #fff; }

        h2 { font-size: 2rem; margin-bottom: 20px; }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="https://github.com/kenzozet077-creator/batorgil.github.io/blob/main/0dcdd0ee-e43b-4bfc-a5c4-598c3e71634d_20260107_123208_0000%20(2).png?raw=true" alt="Logo">
            Амуулахуй-Legal Psychology
        </div>
        <nav>
            <a href="#home">Нүүр</a>
            <a href="#about">Бидний тухай</a>
            <a href="#training">Сургалт</a>
            <a href="#tests">Тестүүд</a>
        </nav>
    </header>

    <div id="home">
        <h1>Сайн байна уу?</h1>
        <p>Та өөрт тулгамдаж буй асуудлаа бичээрэй.</p>
        <form class="contact-form">
            <input type="text" placeholder="Асуудал бичих" required>
            <input type="email" placeholder="Имэйл" required>
            <button type="submit" class="btn-submit">Илгээх</button>
        </form>
    </div>

    <section id="about">
        <h2>Бидний тухай</h2>
        <p>Хууль зүйн сэтгэл зүйн мэргэжлийн үйлчилгээ.</p>
    </section>

    <section id="training">
        <h2>Сургалт</h2>
        <p>Сэтгэл зүйн боловсрол олгох хөтөлбөрүүд.</p>
    </section>

    <section id="tests">
        <h2>Тестүүд</h2>
        <p>Онлайн оношилгоо, тестүүд удахгүй орно.</p>
    </section>

</body>
</html>
